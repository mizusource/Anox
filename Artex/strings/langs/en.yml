sug_18 : "لا إِلَهَ إِلا أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ الظَّالِمِينَ🌸"
sug_19 : "‏اللهم أرني عجائب قدرتك في تيسير أموري 💜."
sug_20 : "سبحان الله وبحمده ،سبحان الله العظيم."
sug_21 : "‏إن الله لا يبتليك بشيء إلا وبه خيرٌ لك فقل الحمدلله."
sug_22 : "مُجرد ثانية تنفعِك : أستغفُرالله العظيِم وأتوب إليّه."
sug_23 : "- اللهُم إن في صوتي دُعاء وفي قلبِي أمنية اللهُم يسر لي الخير حيث كان."
sug_24 : "رَبِّ أَوْزِعْنِي أَنْ أَشْكُرَ نِعْمَتَكَ"
sug_25 : "ومن أحسن قولاً ممن دعا إلى الله وعمل صالحاً وقال أنني من المسلمين .💕"
sug_26 : "استغفر الله العظيم وأتوبُ إليه 🌹"
sug_27 : "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العلي- ثلاث مرات -"
sug_28 : "أصبحنا وأصبح الملك لله ولا اله الا الله."
sug_29 : "‏{ تَوَفَّنِي مُسْلِمًا وَأَلْحِقْنِي بِالصَّالِحِينَ }" 
sug_30 : "- وبك أصبحنا يا عظيم الشأن 🍃❤️." 
sug_31 : "‏اللهّم لطفك بقلوبنا وأحوالنا وأيامنا ،‏اللهّم تولنا بسعتك وعظيم فضلك" 
sug_32 : "استغفر الله العظيم وأتوبُ إليه."
sug_33 : "اللَّهُمَّ أَعِنِّي عَلَى ذِكْرِكَ , وَشُكْرِكَ , وَحُسْنِ عِبَادَتِكَ🎈💞" 
sug_34 : "- اللهُم خذ بقلبّي حيث نورك الذي لا ينطفِئ."
sug_35 : "قول معايا - استغفر الله استفر الله استغفر الله -"
sug_36 : "قول لاحول ولا قوه الا بالله يمكن تفك كربتك🥺❤️" 
sug_37 : "- أسهل الطرق لإرضاء ربك، أرضي والديك 🥺💕"
